# Configuration parameters.

# The value to use for the input file base name, if not overridden by the --inputFileBase option.
default.input.file.base=request-response.ads0101.log

# here is an example of how to run splitLogs.bash from Command Line, for any number of log files whose
# "base name" matches the Input Pattern (designated by "-1"):
### ./splitLogs.bash -i request-response.ads0101.log
### ./splitLogs.bash -i request-response.ads0201.log

# The value to use for the minimum file age to split, in seconds, if not overridden by the --age option.
default.min.file.age=3

# The value to use for the output directory path, if not overridden by the --outputDir option.
default.output.dir=output

# The value to use for the quarantine directory path, if not overridden by the --quarantineDir option.
default.quarantine.dir=quarantine

# The value to use for the target directory path, if not overridden by the --targetDir option.
default.target.dir=target
